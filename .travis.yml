language: c
dist: trusty
sudo: false

cache:
  apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:adrozdoff/cmake' # newer cmake
      - llvm-toolchain-trusty-5.0
    packages:
      - cmake
      - libssl-dev
      - doxygen
      - libpq-dev
      - libmariadbd-dev
      - unixodbc-dev
      - check
      - clang-5.0
      - clang-tools-5.0
      - libsqlite3-dev
      - libc-ares-dev

# Add coverity certificate to system ca-certificates
before_install:
  - if [ "${COVERITY_SCAN_BRANCH}" = "1" ]; then echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt ; fi


# Deploy to GitHub pages
deploy:
  provider: script
  script: ./gh-pages-deploy.sh
  skip_cleanup: true
  on:
    branch: master
    condition: "$GHPAGES_DEPLOY = yes"


jobs:
  include:
    - stage: normal builds
      os: linux
      env: 
        - BUILD_TYPE="cmake" OPENSSL_ROOT_DIR="" GHPAGES_DEPLOY="yes"
      compiler: clang
    - os: linux
      env:
        - BUILD_TYPE="cmake" OPENSSL_ROOT_DIR=""
      compiler: gcc
    - os: linux
      env:
        - BUILD_TYPE="autotools" CONFIG_OPTS=""
      compiler: gcc
# OSX is sometimes unreliable. Comment out if we start having issues.
    - os: osx
      osx_image: xcode9
      env:
        - BUILD_TYPE="cmake" OPENSSL_ROOT_DIR="/usr/local/opt/openssl"
    - os: osx
      osx_image: xcode9
      env:
        - BUILD_TYPE="autotools" CONFIG_OPTS="--with-ssl-dir=/usr/local/opt/openssl"
    - stage: Static Analysis
      os: linux
      env: 
        - BUILD_TYPE="analyze" OPENSSL_ROOT_DIR="" SCAN_BUILD="scan-build-5.0"
      compiler: clang
    - os: linux
      env:
        - BUILD_TYPE="coverity"
        - secure: ""
      addons:
        coverity_scan:
          project:
            name: "Monetra/mstdlib"
            description: "M standard library for C"
          notification_email: brad@monetra.com
          build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -H. -B_builds"
          build_command: "cmake --build _builds"
          branch_pattern: coverity_scan
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:adrozdoff/cmake' # newer cmake
          packages:
            - cmake
            - libssl-dev
            - libpq-dev
            - libmariadbd-dev
            - unixodbc-dev
            - libsqlite3-dev
            - libc-ares-dev
    - stage: Runtime Analysis
      os: linux
      env: 
        - BUILD_TYPE="asan" OPENSSL_ROOT_DIR=""
      compiler: clang
    - os: osx
      osx_image: xcode9
      env:
        - BUILD_TYPE="asan" OPENSSL_ROOT_DIR="/usr/local/opt/openssl"
      compiler: clang


install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install openssl doxygen mariadb-connector-c libiodbc libpq check c-ares sqlite ; fi


# Put in 3rd party sources and chain build
before_script:
#   - git clone https://github.com/c-ares/c-ares.git thirdparty/c-ares --depth 1
#   - wget http://sqlite.org/2017/sqlite-amalgamation-3200100.zip
#   - unzip sqlite-amalgamation-3200100.zip
#   - mv sqlite-amalgamation-3200100 thirdparty/sqlite-amalgamation

script:
    - if [ "$BUILD_TYPE" = "cmake" ]     ; then cmake -DCMAKE_BUILD_TYPE="RelWithDebInfo" -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" -H. -B_builds ; fi
    - if [ "$BUILD_TYPE" = "cmake" ]     ; then cmake --build _builds && cmake -E env CTEST_OUTPUT_ON_FAILURE=1 cmake --build _builds --target check ; fi
    - if [ "$BUILD_TYPE" = "asan" ]      ; then cmake -DCMAKE_BUILD_TYPE="RelWithDebInfo" -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" -DM_ASAN=TRUE -H. -B_builds ; fi
    - if [ "$BUILD_TYPE" = "asan" ]      ; then cmake --build _builds && cmake -E env CTEST_OUTPUT_ON_FAILURE=1 cmake --build _builds --target check ; fi
    - if [ "$BUILD_TYPE" = "autotools" ] ; then ./buildconf.sh && mkdir build && cd build && ../configure ${CONFIG_OPTS} ; fi
    - if [ "$BUILD_TYPE" = "autotools" ] ; then make -j2 && LD_LIBRARY_PATH=`pwd`/sql/sqlite/.libs DYLD_LIBRARY_PATH=${LD_LIBRARY_PATH} CTEST_OUTPUT_ON_FAILURE=1 make check ; fi
    - if [ "$BUILD_TYPE" = "analyze" ]   ; then ${SCAN_BUILD} cmake -DCMAKE_BUILD_TYPE="RelWithDebInfo" -DOPENSSL_ROOT_DIR="$OPENSSL_ROOT_DIR" -H. -B_builds ; fi
    - if [ "$BUILD_TYPE" = "analyze" ]   ; then travis_wait 30 ${SCAN_BUILD} cmake --build _builds && cmake -E env CTEST_OUTPUT_ON_FAILURE=1 cmake --build _builds --target check ; fi
